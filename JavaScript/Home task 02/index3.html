<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x = parseInt(prompt("Укажите номер месяца"));
        if (x < 1 || x > 12) {
            alert("Ошибка");
        } else {
            if (x == 12 || x <= 2) {
                alert("Зима");
            } else if (x >= 3 && x <= 5) {
                alert("Весна");
            } else if (x >= 6 && x <=8) {
                alert ("Лето");
            } else {
                alert ("Осень");
            }
        }
    </script>
</head>

</html>
