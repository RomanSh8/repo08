<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var i = 0;
        var rows = 10;
        var str = "<table><tbody>" + "<tr><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>";
        
        while(i < rows) {
            if(i%2) {
                str = str + '<tr style="background-color:blue">' +
				'<td>' + (i + 1) + '</td>' +
				'<td>' + (i + 1)*2 + '</td>' +
                '<td>' + (i + 1)*3 + '</td>' +
                '<td>' + (i + 1)*4 + '</td>' +
                '<td>' + (i + 1)*5 + '</td>' +
                '<td>' + (i + 1)*6 + '</td>' +
                '<td>' + (i + 1)*7 + '</td>' +
                '<td>' + (i + 1)*8 + '</td>' +
                '<td>' + (i + 1)*9 + '</td>' +
                '<td>' + (i + 1)*10 + '</td>' +
                '</tr>';
		
		} else {
			str = str + '<tr style="background-color:yellow">' +
				'<td>' + (i + 1) + '</td>' +
				'<td>' + (i + 1)*2 + '</td>' +
                '<td>' + (i + 1)*3 + '</td>' +
                '<td>' + (i + 1)*4 + '</td>' +
                '<td>' + (i + 1)*5 + '</td>' +
                '<td>' + (i + 1)*6 + '</td>' +
                '<td>' + (i + 1)*7 + '</td>' +
                '<td>' + (i + 1)*8 + '</td>' +
                '<td>' + (i + 1)*9 + '</td>' +
                '<td>' + (i + 1)*10 + '</td>' +
                '</tr>';
		}
           i++; 
        }
        str = str + "</tbody></table>";
	    document.write(str);
    
    </script>
</head>
<body>
    
</body>
</html>
