<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x = +prompt("Введите x");
        var y = +prompt("Введите y");
        var z;
        if (x < y ) {
            alert("X равно " +x +"; Y равно " +y);
        } else {
            z = x;
            x = y;
            y = z;
            alert("X равно " +x +"; Y равно " +y);
        }
    </script>
</head>
<body>
    
</body>
</html>
