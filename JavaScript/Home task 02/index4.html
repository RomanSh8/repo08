<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x = parseInt( prompt("Укажите единицу измерения 1 — дециметр, 2 — километр, 3 — метр, 4 — миллиметр, 5 — сантиметр."));
        var l = parseInt( prompt("Длину отрезка в выбранной единице имерения"));
        var z;
        switch(x) {
            case 1: alert(z=l/10);
                break;
            case 2: alert(z=l*1000);
                break;
            case 3: alert(l);
                break;
            case 4: alert(z=l/1000);
                break;
            case 5: alert(z=l/100);
                break;
            default: alert("Я вас не понял");
        }
    </script>
</head>

</html>
