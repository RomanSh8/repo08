<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        
        var str = prompt("Введите число");
        var sum = 0;
        
        for (i = 0; i < str.length; i++) {
            var number = parseInt(str[i]);
            sum += number;
        }
        alert(sum);
        
        
      
        
    </script>
</body>
</html>
