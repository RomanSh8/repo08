<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var str = prompt("Введите пароль")
    var regExp1 = /\w{9,}/ig;
    var regExp2 = /[a-z]/g;
    var regExp3 = /[A-Z]/g;
    var regExp4 = /(?=.*[0-9].*[0-9])/ig;
    var regExp5 = /[!|$|#|%]/g;
    var result1 = regExp1.test(str);
    var result2 = regExp2.test(str); 
    var result3 = regExp3.test(str);
    var result4 = regExp4.test(str);
    var result5 = regExp5.test(str);

        
    if (result1 == true && result2 == true && result3 == true && result4 == true && result5 == true) {
        alert("Отличный пароль");
        
    } else {
        alert("Пароль следует доработать");
    }

    </script>
</body>
</html>
