<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var arrA = [0,1,2,2,2,2,2,3,4];
    var arrB = [3,4,5,6,7];
        
    var arrC = arrA.concat(arrB);
    arrC.sort();
    
    var unique = function(arrC) {
        var obj = {};
        for (var i = 0; i < arrC.length; i++) {
            var str = arrC[i];
            obj[str] = true;
        }
        return Object.keys(obj);
    }
        
    alert(unique(arrC));      
    
    </script>
</body>
</html>
