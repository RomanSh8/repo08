<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x = prompt("Введите число от 0 до 9");
        if (+x>=0 && +x<=9) {
            if (+x === 0) {
                alert("ноль");
            } else if (+x === 1) {
                alert("один");
            } else if (+x === 2) {
                alert("два");
            } else if (+x === 3) {
                alert("три");
            } else if (+x === 4) {
                alert("четыре");
            } else if (+x === 5) {
                alert("пять");
            } else if (+x === 6) {
                alert("шесть");
            } else if (+x === 7) {
                alert("семь");
            } else if (+x === 8) {
                alert("восемь");
            } else if (+x === 9) {
                alert("девять");
            }
        } else {
            alert("Ошибка ввода");
        }
    </script>
</head>

</body>
</html>
