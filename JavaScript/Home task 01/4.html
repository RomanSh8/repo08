<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x = prompt("Введите оценку от 1 до 5");
        if (+x>=1 && +x<=5) {
            if (+x === 1) {
                alert("плохо");
            } else if (+x === 2) {
                alert("неудовлетворительно");
            } else if (+x === 3) {
                alert("удовлетворительно");
            } else if (+x === 4) {
                alert("хорошо");
            } else if (+x === 5) {
                alert("отлично");
            }
        } else {
            alert("Ошибка ввода");
        }
    </script>
</head>
<body>
    
</body>
</html>
