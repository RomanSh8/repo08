<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x = prompt("Введите число от -999 до 999");

        if (+x<-999) {
            alert("Ошибка ввода");
        } else if (+x>999) {
            alert("Ошибка ввода");
        } else {
            if (+x>=100) {
                alert("Положительное трёхзначное число");
            } else if (+x>=10 && +x<100) {
                alert("Положительное двузначное число");
            } else if (+x>0 && +x<10) {
                alert("Положительное однозначное число");
            } else if (+x === 0) {
                alert("Нулевое число");
            } else if (+x<0 && +x>-10) {
                alert("Отрицательное однозначное число");
            } else if (+x<-10 && +x>-100) {
                alert("Отрицательное двузначное число");
            } else if (+x<-100) {
                alert("Отрицательное трёхзначное число");
            }
        }
    </script>
</head>

</body>
</html>
